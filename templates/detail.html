{% extends 'base.html' %}

{% block header %}
<h1>Detail</h1>
{% endblock %}

{% block content %}
{% if song_detail %}
<table>
    {% for key, value in song_detail.items() %}
    <tr>
        <th>{{ key }}</th>
        <th>{{ value }}</th>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
